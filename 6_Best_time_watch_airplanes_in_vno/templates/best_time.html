<!DOCTYPE html>
<html>
<head>
    <title>VNO Viewpoint App</title>
    <!-- Add Plotly dependencies -->
    <style>
        /* Default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        h1 {
            text-align: center;
            color: white;
        }
        .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .graph-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .graph-container > div {
            margin: auto;
        }
        /* Media queries */
        @media only screen and (max-width: 768px) {
            /* Adjust styles for screens smaller than 768px */
            .graph-container > div {
                max-height: 300px;
            }
        }
        .header {
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .weather-data {
        text-align: center;
        color: white;
        }
        .coffee-button a {
        display: inline-block;
        text-align: center;
        background-color: grey;
        color: white;
        padding: 10px 20px;
        margin: 20px 0;
        text-decoration: none;
        border-radius: 5px;
        }
        .coffee-button a:hover {
            background-color: grey;
        }
        .coffee-button {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="weather-data">
            <span>{{ weather_data }}</span>
        </div>
    </div>
    <a href="{{ url_for('flights_data') }}">Flights</a>
    <h1>VNO viewpoint best time</h1>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Display chart.html -->
    <!-- The canvas element for the chart -->
    <div>
        <canvas id="timeChart" height="390"></canvas>
    </div>

    <!-- The script that generates the chart -->
    <script>
        var ctx = document.getElementById('timeChart').getContext('2d');
        var labels = JSON.parse('{{ labels | tojson | safe }}');
        var data = JSON.parse('{{ data | tojson | safe }}');
    
        // Format the labels to mm-dd hh:mm
        for (var i = 0; i < labels.length; i++) {
            labels[i] = labels[i].slice(5, 25);
        }
    
        // Calculate dynamic left margin based on window width
        var dynamicLeftMargin = Math.min(150, window.innerWidth * 0.1);
    
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '# of Flights',
                    data: data,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                scales: {
                    x: {
                        ticks: {
                            stepSize: 1
                        }
                    }
                },
                layout: {
                    padding: {
                        left: dynamicLeftMargin, 
                        right: dynamicLeftMargin
                    }
                }
            }
        });
    </script>

    <!-- Buy Me A Coffee button -->
    <!-- <div class="coffee-button">
        <a href="https://www.buymeacoffee.com/kodotautas" target="_blank">Buy Me A Coffee</a>
    </div> -->

</body>
</html>
