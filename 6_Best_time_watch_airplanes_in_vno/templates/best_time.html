<!DOCTYPE html>
<html>
<head>
    <title>VNO Viewpoint App</title>
    <!-- Add Plotly dependencies -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        h1 {
            text-align: center;
            color: white;
        }
        .refresh-button {
        display: inline-block;
        text-align: center;
        background-color: #FF813F;
        color: white;
        padding: 10px 20px;
        margin: 20px 0;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        }
        .refresh-button:hover {
            background-color: #E87728;
        }
        .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .graph-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .graph-container > div {
            margin: auto;
        }
        /* Media queries */
        @media only screen and (max-width: 768px) {
            /* Adjust styles for screens smaller than 768px */
            .graph-container > div {
                max-height: 300px;
            }
        }
        .header {
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .weather-data {
        text-align: center;
        color: white;
        }
        .coffee-button a {
        display: inline-block;
        text-align: center;
        background-color: #FF813F;
        color: white;
        padding: 10px 20px;
        margin: 20px 0;
        text-decoration: none;
        border-radius: 5px;
        }
        .coffee-button a:hover {
            background-color: #E87728;
        }
        .coffee-button {
        display: flex;
        justify-content: center;
        align-items: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="weather-data">
            <span>{{ weather }}</span>
        </div>
    </div>
    <h1>VNO viewpoint best time</h1>

    <!-- Display the refresh button -->
    <div class="button-container">
        <button class="refresh-button" onclick="location.reload();">Refresh</button>
    </div>
       
    <!-- Display the Plotly chart -->
    <div class="graph-container">
        {{ graph | safe }}
    </div>

    <!-- Buy Me A Coffee button -->
    <div class="coffee-button">
        <a href="https://www.google.lt" target="_blank">Buy Me A Coffee</a>
    </div>

</body>
</html>
