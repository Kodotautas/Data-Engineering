<!DOCTYPE html>
<html>
<head>
    <title>VNO Viewpoint App</title>
    <style>
        /* Default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #E6E6FA
        }
        h1 {
            text-align: center;
            color: black;
        }
        .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .graph-container {
            display: flex;
            justify-content: center;
            width: 90%;
        }
        .graph-container > div {
            margin: auto;
        }
        /* Media queries */
        @media only screen and (max-width: 768px) {
            /* Adjust styles for screens smaller than 768px */
            .graph-container > div {
                max-height: 300px;
            }
        }
        .header {
        display: flex;
        justify-content: center;
        align-items: center;
        }

        .weather-data {
        text-align: center;
        color: grey
        }

        .coffee-button {
        display: inline-block;
        font-weight: 400;
        color: white;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        background-color: #333333;
        border: 1px solid transparent;
        padding: .375rem .75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 15px;
        transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        .coffee-button:hover {background-color: #5b5b5b}

        .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px 2px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #333333;
        border: none;
        border-radius: 15px;
        }
        .button:hover {background-color: #5b5b5b}
        .button:active {
        background-color: #3e8e41;
        transform: translateY(4px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="weather-data">
            <span>{{ weather_data }}</span>
        </div>
    </div>
    <div style="text-align: right;">
        <a href="{{ url_for('flights_data') }}" class="button">Flights</a>
    </div>

    <h1>VNO Viewpoint Best Time</h1>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Display chart.html -->
    <!-- The canvas element for the chart -->
    <div>
        <canvas id="timeChart" height="400"></canvas>
    </div>

    <!-- The script that generates the chart -->
    <script>
        var ctx = document.getElementById('timeChart').getContext('2d');
        var labels = JSON.parse('{{ labels | tojson | safe }}');
        var data = JSON.parse('{{ data | tojson | safe }}');
    
        // Format the labels to mm-dd hh:mm
        for (var i = 0; i < labels.length; i++) {
            labels[i] = labels[i].slice(5, 25);
        }
    
        // Calculate dynamic left margin based on window width
        var dynamicLeftMargin = Math.min(150, window.innerWidth * 0.1);
    
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '# of Flights',
                    data: data,
                    backgroundColor: 'rgba(0, 0, 0, 0.6)',
                    borderColor: 'rgba(0, 0, 0, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                scales: {
                    x: {
                        ticks: {
                            stepSize: 1
                        },
                        grid: {
                    display: false
                        }
                    },
                    y: {
                        grid: {
                    display: false
                        }
                    }
                },
                layout: {
                    padding: {
                        left: dynamicLeftMargin, 
                        right: dynamicLeftMargin
                    }
                }
            }
        });
    </script>

    <!-- Buy Me A Coffee button -->
    <div style="text-align: right;">
        <a href="https://www.buymeacoffee.com/kodotautas" class="coffee-button" target="_blank">Buy Me A Coffee</a>
    </div>

</body>
</html>
