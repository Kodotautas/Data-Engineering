<!DOCTYPE html>
<html>
<head>
    <title>VNO Viewpoint App</title>
    <!-- Add Plotly dependencies -->
    <style>
        /* Default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        h1 {
            text-align: center;
            color: white;
        }
        .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .graph-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .graph-container > div {
            margin: auto;
        }
        /* Media queries */
        @media only screen and (max-width: 768px) {
            /* Adjust styles for screens smaller than 768px */
            .graph-container > div {
                max-height: 300px;
            }
        }
        .header {
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .weather-data {
        text-align: center;
        color: white;
        }
        .coffee-button a {
        display: inline-block;
        text-align: center;
        background-color: grey;
        color: white;
        padding: 10px 20px;
        margin: 20px 0;
        text-decoration: none;
        border-radius: 5px;
        }
        .coffee-button a:hover {
            background-color: grey;
        }
        .coffee-button {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        }
        /* Add style to change table text color to white and make it responsive */
        table {
            color: white;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="weather-data">
            <span>{{ weather_data }}</span>
        </div>
    </div>
    <a href="{{ url_for('best_time') }}">Best times</a>
    <h1>VNO viewpoint best time</h1>
    {{ flights_df | safe }}
    <!-- Buy Me A Coffee button -->
    <!-- <div class="coffee-button">
        <a href="https://www.buymeacoffee.com/kodotautas" target="_blank">Buy Me A Coffee</a>
    </div> -->

</body>
</html>
